<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Narrative Visualisation - Global Health Workforce</title>
    <link rel="stylesheet" href="https://unpkg.com/@clr/ui/clr-ui.min.css" />
    <link href='./narrative-visualisaton.css' rel='stylesheet' type='text/css'>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="./narrative-visualisaton.js"></script>
</head>

<body onload="displayScene('medical_doctors');  displaySlider();">
    <div class="main-container">
        <header class="header-6">
            <div class="branding">
                <span class="title">Global Health Workforce</span>
            </div>
        </header>

        <nav class="subnav">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="medical_doctors.html" id="medical_doctors"
                        onclick="displayScene('medical_doctors');">Medical Doctors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nursing_midwifery.html" id="nursing_midwifery"
                        onclick="displayScene('nursing_midwifery');">Nursing
                        and midwifery personnel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dentistry_personnel.html" id="dentistry_personnel"
                        onclick="displayScene('dentistry_personnel');">Dentistry
                        personnel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pharmaceutical_personnel.html" id="pharmaceutical_personnel"
                        onclick="displayScene('pharmaceutical_personnel');">Pharmaceutical personnel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="physiotherapy_personnel.html" id="physiotherapy_personnel"
                        onclick="displayScene('physiotherapy_personnel');">Physiotherapy personnels</a>
                </li>
            </ul>
        </nav>

        <div class="content-container">
            <div class="content-area">

                <span><strong>Medical Doctors: </strong></span>

                <select id="doctorsBy" onchange="updateScene()">
                    <option value="medical_doctors_by_number">By Number</option>
                    <option value="medical_doctors_per_10000">By per 10,000 population</option>
                </select>

                <select id="country" onchange="updateCountry()">
                    <option value="select">Select</option>
                </select>

                <div id="scene"></div>

                <div id="slider"></div>

            </div>
            <nav class="sidenav">
                <div>Global Health workforce allows us to see the Medical doctors by number and by per 10,000 population
                    across globe.</div>

                <div class="btn-group">
                    <div class="radio btn" onclick="window.location.href='medical_doctors.html';return false;">
                        <input type="radio" name="nav-buttons" id="btn-medical_doctors">
                        <label for="btn-medical_doctors">1</label>
                    </div>
                    <div class="radio btn" onclick="window.location.href='nursing_midwifery.html';return false;">
                        <input type="radio" name="nav-buttons" id="btn-nursing_midwifery">
                        <label for="btn-nursing_midwifery">2</label>
                    </div>
                    <div class="radio btn" onclick="window.location.href='dentistry_personnel.html';return false;">
                        <input type="radio" name="nav-buttons" id="btn-dentistry_personnel">
                        <label for="btn-dentistry_personnel">3</label>
                    </div>
                    <div class="radio btn"
                        onclick="window.location.href='pharmaceutical_personnel.html';return false;">
                        <input type="radio" name="nav-buttons" id="btn-pharmaceutical_personnel">
                        <label for="btn-pharmaceutical_personnel">4</label>
                    </div>
                    <div class="radio btn" onclick="window.location.href='physiotherapy_personnel.html';return false;">
                        <input type="radio" name="nav-buttons" id="btn-physiotherapy_personnel">
                        <label for="btn-physiotherapy_personnel">5</label>
                    </div>
                </div>

                <div class="sub-details"></div>
                <div class="sub-graph"></div>
                <div class="details"></div>
            </nav>
        </div>
    </div>

    <div role="tooltip" aria-haspopup="true" class="tooltip tooltip-right">
    </div>

</body>

</html>
